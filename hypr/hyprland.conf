#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,preferred,auto,1
# monitor=, preferred,auto,1
monitor=eDP-1,preferred,0x1080,1
monitor=,preferred,0x0,1

workspace=1,monitor:eDP-1,default:true
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=11,monitor:HDMI-A-1,default:true
workspace=12,monitor:HDMI-A-1
workspace=13,monitor:HDMI-A-1
workspace=14,monitor:HDMI-A-1
workspace=15,monitor:HDMI-A-1
workspace=16,monitor:HDMI-A-1
workspace=17,monitor:HDMI-A-1
workspace=18,monitor:HDMI-A-1
workspace=19,monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar

exec-once = hyprpaper

exec-once = wl-paste --type text --watch cliphist store #Stores only text data

exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = wl-clip-persist --clipboard both &

exec-once = udiskie &

exec-once = nm-applet &

exec-once = blueman-applet

exec-once = pasystray

exec-once = hypridle

exec-once = /usr/lib/polkit-kde-authentication-agent-1

# exec-once = swayidle -w

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,12

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ee8c8eee) rgba(ac90fcee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = yes
        size = 5
        passes = 5
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    drop_at_cursor = false
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    force_default_wallpaper = 0
    disable_splash_rendering = true
}

# Windowrules

windowrule = float,^(blueman-manager)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Clipboard
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Display modes
bind = $mainMod, P, exec, cat ~/.config/scripts/displaymode/modes | rofi -dmenu | ~/.config/scripts/displaymode/change.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod SHIFT, Q, exec, fish -c "hyprctl dispatch exec kitty \$(readlink -e /proc/\$(pgrep --parent \$(hyprctl -j activewindow | jq .pid) fish)/cwd)"
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, I, exec, firefox
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen 
bind = $mainMod, R, exec, rofi -show drun -show-icons
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, exec, ~/.config/scripts/power-menu.fish
bind = $mainMod CTRL, M, exec, eww open bigpowermenu
bind = $mainMod SHIFT, R, exec, systemctl reboot
bind = $mainMod SHIFT, S, exec, systemctl poweroff
bind = $mainMod CTRL, A, movecurrentworkspacetomonitor, +1

bind = $mainMod, W, exec, ~/.config/scripts/change-layout.fish

# Special keys : volume / luminosity
bind = ,XF86MonBrightnessDown, exec, ~/.config/scripts/changeLuminosity -dec 10
bind = ,XF86MonBrightnessUp, exec, ~/.config/scripts/changeLuminosity -inc 10
bind = ,XF86AudioMute, exec, ~/.config/scripts/changeVolume 0+ toggle
bind = ,XF86AudioLowerVolume, exec, ~/.config/scripts/changeVolume 5%- unmute
bind = ,XF86AudioRaiseVolume, exec, ~/.config/scripts/changeVolume 5%+ unmute
bind = ,XF86AudioPlay, exec, ~/.config/scripts/playPause.fish

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize
bind = $mainMod CTRL, h, resizeactive, -80 0
bind = $mainMod CTRL, l, resizeactive, 80 0
bind = $mainMod CTRL, k, resizeactive, 0 -80
bind = $mainMod CTRL, j, resizeactive, 0 80

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, exec, hyprsome workspace 1
bind = $mainMod, eacute, exec, hyprsome workspace 2
bind = $mainMod, quotedbl, exec, hyprsome workspace 3
bind = $mainMod, apostrophe, exec, hyprsome workspace 4
bind = $mainMod, parenleft, exec, hyprsome workspace 5
bind = $mainMod, minus, exec, hyprsome workspace 6
bind = $mainMod, egrave, exec, hyprsome workspace 7
bind = $mainMod, underscore, exec, hyprsome workspace 8
bind = $mainMod, ccedilla, exec, hyprsome workspace 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, exec, hyprsome move 1 && hyprsome workspace 1
bind = $mainMod SHIFT, eacute, exec, hyprsome move 2 && hyprsome workspace 2
bind = $mainMod SHIFT, quotedbl, exec, hyprsome move 3 && hyprsome workspace 3
bind = $mainMod SHIFT, apostrophe, exec, hyprsome move 4 && hyprsome workspace 4
bind = $mainMod SHIFT, parenleft, exec, hyprsome move 5 && hyprsome workspace 5
bind = $mainMod SHIFT, minus, exec, hyprsome move 6 && hyprsome workspace 6
bind = $mainMod SHIFT, egrave, exec, hyprsome move 7 && hyprsome workspace 7
bind = $mainMod SHIFT, underscore, exec, hyprsome move 8 && hyprsome workspace 8
bind = $mainMod SHIFT, ccedilla, exec, hyprsome move 9 && hyprsome workspace 9

# Cool keybind
bind = ,XF86Calculator, exec, mpv https://www.youtube.com/watch?v=dQw4w9WgXcQ --fs

# Monitors
bind = $mainMod, a, focusmonitor, +1
bind = $mainMod SHIFT, a, movewindow, mon:+1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = $mainMod ALT, S, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/$(date +'%s.png') | wl-copy
