# Some default env vars.
env = XCURSOR_SIZE,12

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ee8c8eee) rgba(ac90fcee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = yes
    blur_size = 5
    blur_passes = 5
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
      bezier = overshot, 0.05, 0.9, 0.1, 1.05
      bezier = smoothOut, 0.36, 0, 0.66, -0.56
      bezier = smoothIn, 0.25, 1, 0.5, 1

      animation = windows, 1, 5, overshot, slide
      animation = windowsOut, 1, 4, smoothOut, slide
      animation = windowsMove, 1, 4, default
      animation = border, 1, 10, default
      animation = fade, 1, 10, smoothIn
      animation = fadeDim, 1, 10, smoothIn
      animation = workspaces, 1, 6, default

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Clipboard
bind = SUPER, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

# Display modes
bind = $mainMod, P, exec, cat ~/.config/scripts/displaymode/modes | wofi -dmenu | ~/.config/scripts/displaymode/change.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, I, exec, firefox
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, exec, swaylock -f
bind = $mainMod SHIFT, R, exec, systemctl reboot
bind = $mainMod SHIFT, S, exec, systemctl poweroff
bind = $mainMod CTRL, A, movecurrentworkspacetomonitor, +1

# Special keys : volume / luminosity
bind = ,XF86MonBrightnessDown, exec, ~/.config/scripts/changeLuminosity -dec 10
bind = ,XF86MonBrightnessUp, exec, ~/.config/scripts/changeLuminosity -inc 10
bind = ,XF86AudioMute, exec, ~/.config/scripts/changeVolume 0+ toggle
bind = ,XF86AudioLowerVolume, exec, ~/.config/scripts/changeVolume 5%- unmute
bind = ,XF86AudioRaiseVolume, exec, ~/.config/scripts/changeVolume 5%+ unmute

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize
bind = $mainMod CTRL, h, resizeactive, -80 0
bind = $mainMod CTRL, l, resizeactive, 80 0
bind = $mainMod CTRL, k, resizeactive, 0 -80
bind = $mainMod CTRL, j, resizeactive, 0 80

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, exec, ~/.cargo/bin/hyprsome workspace 1
bind = $mainMod, eacute, exec, ~/.cargo/bin/hyprsome workspace 2
bind = $mainMod, quotedbl, exec, ~/.cargo/bin/hyprsome workspace 3
bind = $mainMod, apostrophe, exec, ~/.cargo/bin/hyprsome workspace 4
bind = $mainMod, parenleft, exec, ~/.cargo/bin/hyprsome workspace 5
bind = $mainMod, minus, exec, ~/.cargo/bin/hyprsome workspace 6
bind = $mainMod, egrave, exec, ~/.cargo/bin/hyprsome workspace 7
bind = $mainMod, underscore, exec, ~/.cargo/bin/hyprsome workspace 8
bind = $mainMod, ccedilla, exec, ~/.cargo/bin/hyprsome workspace 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, exec, ~/.cargo/bin/hyprsome move 1 && ~/.cargo/bin/hyprsome workspace 1
bind = $mainMod SHIFT, eacute, exec, ~/.cargo/bin/hyprsome move 2 && ~/.cargo/bin/hyprsome workspace 2
bind = $mainMod SHIFT, quotedbl, exec, ~/.cargo/bin/hyprsome move 3 && ~/.cargo/bin/hyprsome workspace 3
bind = $mainMod SHIFT, apostrophe, exec, ~/.cargo/bin/hyprsome move 4 && ~/.cargo/bin/hyprsome workspace 4
bind = $mainMod SHIFT, parenleft, exec, ~/.cargo/bin/hyprsome move 5 && ~/.cargo/bin/hyprsome workspace 5
bind = $mainMod SHIFT, minus, exec, ~/.cargo/bin/hyprsome move 6 && ~/.cargo/bin/hyprsome workspace 6
bind = $mainMod SHIFT, egrave, exec, ~/.cargo/bin/hyprsome move 7 && ~/.cargo/bin/hyprsome workspace 7
bind = $mainMod SHIFT, underscore, exec, ~/.cargo/bin/hyprsome move 8 && ~/.cargo/bin/hyprsome workspace 8
bind = $mainMod SHIFT, ccedilla, exec, ~/.cargo/bin/hyprsome move 9 && ~/.cargo/bin/hyprsome workspace 9

# Monitors
bind = $mainMod, a, focusmonitor, +1
bind = $mainMod SHIFT, a, movewindow, mon:+1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
